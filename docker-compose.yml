version: "2"

services:

  picocms:
    restart: always
    build: .
    image: guillaumeprevost/picocms
    command:
      "/run.sh"
    ports:
      - 80:80
    env_file: .env
    volumes:
      - ./config:/home/sites/picocms/config
      - ./content:/home/sites/picocms/content
      - ./plugins:/home/sites/picocms/plugins
      - ./themes:/home/sites/picocms/themes
    networks:
      - picocms

networks:
  picocms:
    driver: bridge
